<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://cdn.dribbble.com/users/296198/screenshots/5529998/oquiz_4x.png">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="quizApp">
        <div class="quizInfo">
            <div class="welcomeMsg">
                Welcome:
                <span>
                    <!--User Name  Ahmed Hafez-->
                    ahmed hafez
                </span>
            </div>

            <div class="quizName">
                <!--Quiz Name  HTML5-->
                HTML5
            </div>

            <div class="examTimer">
                <!--Exam Timer  30:00-->
                30:00
            </div>
        </div>

        <div class="quizArea">
            <h2>Question <span>1:</span></h2>
            <h2>Why We &lt;br&gt; Use Element</h2>
        </div>

        <div class="answersArea">
            <div class="answer">
                <input type="radio" name="answer" id="1">
                <label for="1">To Make Text Bold</label>
            </div>
            <div class="answer">
                <input type="radio" name="answer" id="2">
                <label for="2">To Make Text Italic</label>
            </div>
            <div class="answer">
                <input type="radio" name="answer" id="3">
                <label for="3">To Add Breakline</label>
            </div>
            <div class="answer">
                <input type="radio" name="answer" id="4">
                <label for="4">To Create Horizontal Line</label>
            </div>
        </div>

        <button class="submitButton">Submit Answer</button>

        <div class="results">
            Ahmed Hafez, Score is: <span> 90 / 100</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
